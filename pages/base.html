<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft build gallery</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../images/pwa-icon-152.png">
</head>
<body>
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>

    <div class="container">
        <main data-folder="base">
            <h1 class="title">My Base</h1>
            <div id="image-gallery" class="image-grid"></div>
        </main>

        <div id="fullscreen-overlay" class="fullscreen hidden">
            <span id="close-button">&times;</span>
            <img id="fullscreen-image" src="" alt="Expanded image">
        </div>
        <script src="../js/image_loader.js"></script>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
